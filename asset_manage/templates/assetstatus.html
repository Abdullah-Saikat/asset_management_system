{% extends 'authenticate/side_menu_bar.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form method="POST" class="post-form" action="/asset/assetstatus">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                <h3>Enter Details</h3>
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">status ID:</label>
                <div class="col-sm-4">
                {{ form.statusid }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Status Name:</label>
                <div class="col-sm-4">
                {{ form.statusname }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
{% endblock %}
