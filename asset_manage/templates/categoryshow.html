{% extends 'authenticate/side_menu_bar.html' %}
{% block content %}
<div class="container">

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Category ID</th>
        <th>Category name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for employee in employees %}
    <tr>
        <td>{{ employee.category_id }}</td>
        <td>{{ employee.category_name }}</td>
        <td>
            <a href="/asset/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/asset/delete/{{ employee.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/asset/assetinfoshow" class="btn btn-primary">Add New Record</a></center>
</div>
{% endblock %}
