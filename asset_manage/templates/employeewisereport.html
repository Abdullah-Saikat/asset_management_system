{% extends 'authenticate/side_menu_bar.html' %}
{% block content %}
<div class="container">
 <table class="table table-striped">
    <thead>
        <tr>
            <th>
                username
            </th>
            <th>
                total issued
            </th>
           <th>
            assets name
           </th>
            
        </tr>
    </thead>
    
    
    
    <tbody>
        {% for user, data in wise_report.items %}
            <tr>
                <td>{{user}}</td>
            <td>{{data.distinct_opt}}</td>
            <td>
                {% for asset in data.asset_name %}
                <span> 
                    {{asset}}
                </span>
                {% endfor %}
            </td> 
            </tr> 
        {% endfor %}
    </tbody>

 </table>

   
 

</div>
{% endblock %}
